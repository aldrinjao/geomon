<div class="row">

  <div class="col-md-2">
  </div>

  <div class="col-md-8">


    <form  (submit)="createCat()">
      
      <div class="form-group">
        <label for="name">Category name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="category.name">
      </div>
      <div class="form-group">
        <label for="email">Description</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="category.description">
      </div>
      <button type="submit" class="btn btn-default">Register!</button>
    </form>
          

  </div>

    <div class="col-md-2">
    </div>
</div>
