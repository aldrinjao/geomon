

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Date and Time</th>
        <th>Event</th>
        <th>Category</th>
        <th>Region</th>
        <th>View Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td>{{ report.occured_date }}</td>
        <td>{{ report.title }}</td>
        <td>{{ report.category }}</td>
        <td>Region IV</td>
        <td style="text-align: center;"><a [routerLink]="['/report-details', report._id]"> <i class="fa fa-eye" aria-hidden="true"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
