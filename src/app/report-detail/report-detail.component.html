

<div class="row" id="detailsContainer">

    <div class="col-md-2"></div>
    <div class="col-md-8">
        

        <div id="map"
            leaflet 
            [leafletOptions]="options"
            (leafletMapReady)="onMapReady($event)">>

        >

        </div>

         <table class="table detailsTable">
            <tr>
                <td class="detail-title">
                    Event
                </td>
                <td>
                  {{report.title}}  
                </td>
            </tr>
            <tr>
                <td class="detail-title">
                    Description
                </td>
                <td>
                  {{report.description}}  
                </td>
            </tr>
            <tr>
                <td class="detail-title">
                    Category
                </td>
                <td>
                  {{report.category}}  
                </td>
            </tr>
            <tr>
                <td class="detail-title">
                    Occured
                </td>
                <td>
                  {{timePassed}}  
                </td>
            </tr>

            <tr>
                <td class="detail-title">
                    Date
                </td>
                <td>
                  {{report.occured_date}}  
                </td>
            </tr>

            <tr>
                <td class="detail-title">
                    Reported by
                </td>
                <td>
                  {{report.reported_by}}  
                </td>
            </tr>
            <tr>
                <td class="detail-title">
                    Latitude
                </td>
                <td>
                  {{report.loc_y}}  
                </td>
            </tr>
            <tr>
                <td class="detail-title">
                    Longitude
                </td>
                <td>
                  {{report.loc_x}}  
                </td>
            </tr>

         </table>

    </div>
    <div class="col-md-2"></div>

</div>
