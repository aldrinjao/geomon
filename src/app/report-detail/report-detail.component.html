

<div class="row" id="detailsContainer">

    <div class="col-md-2"></div>
    <div class="col-md-8">
        

        <div id="map"
            leaflet 
            [leafletOptions]="options"
            (leafletMapReady)="onMapReady($event)">

        

        </div>

         <table class="table detailsTable">
            <tr>
                <td class="detail-title">
                    Event
                </td>
                <td>
                  {{report.title}}  
                </td>
            </tr>
            <tr>
                <td class="detail-title">
                    Description
                </td>
                <td>
                  {{report.description}}  
                </td>
            </tr>
            <tr>
                <td class="detail-title">
                    Category
                </td>
                <td>
                  {{report.category}}  
                </td>
            </tr>
            <tr>
                <td class="detail-title">
                    Occurred
                </td>
                <td>
                  {{timePassed}}  
                </td>
            </tr>

            <tr>
                <td class="detail-title">
                    Date
                </td>
                <td>
                  {{report.occurred_date}}  
                </td>
            </tr>

            <tr>
                <td class="detail-title">
                    Reported by
                </td>
                <td>
                  {{report.reported_by}}  
                </td>
            </tr>
            <tr>
                <td class="detail-title">
                    Latitude
                </td>
                <td>
                  {{report.loc_y}}  
                </td>
            </tr>
            <tr>
                <td class="detail-title">
                    Longitude
                </td>
                <td>
                  {{report.loc_x}}  
                </td>
            </tr>
            <!-- <tr>
                <td colspan="2" style="text-align:right">
                    <a class="btn btn-danger waves-light btn-sm"  (click)="basicModal.show()" mdbWavesEffect>Delete</a>
                </td>
            </tr> -->

         </table>

    </div>
    <div class="col-md-2"></div>

</div>


<div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this event?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Cancel</button>
                <button type="button" class="btn btn-primary relative waves-light" mdbWavesEffect>Yes</button>
            </div>
        </div>
    </div>
</div>
